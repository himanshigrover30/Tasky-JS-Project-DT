<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasky.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tasky</title>
</head>

<body>
    <!-- TASKY APP -->
    <div class="Add_a_button_mobile ">
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModelName">
            <i class="fa fa-plus"></i>Add New Item
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addModelName" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addModelName">Add a task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="imgURL" class="form-label">Image Url</label>
                            <input type="url" class="form-control" id="imgURL" aria-describedby="imageDesc"
                                placeholder="https://himanshi/img.com">
                            <div id="imageDesc" class="form-text">Please share url of Image....</div>
                        </div>
                        <div class="mb-3">
                            <label for="task_Title" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="task_Title" placeholder="Task Title...">
                        </div>
                        <div class="mb-3 ">
                            <label for="task_type" class="form-label">Task Type</label>
                            <input type="text" class="form-control" id="task_type" placeholder="Task Type...">
                        </div>
                        <div class="mb-3 ">
                            <label for="task_description" class="form-label">Task Description</label>
                            <textarea type="text" class="form-control" id="task_description" rows="4"
                                placeholder="Task Description..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Open Task Model -->
    <!-- Button trigger modal -->
    <!-- this button needs to be removed -->
    <!-- in this pop up window important thing is that data-bs-target value and  modal id value is same for apply modal effect to any button -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#openTask">
    Launch demo modal
  </button>
  
  <!-- Open Modal -->
  <div class="modal fade" id="openTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body task_model_body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tasky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModelName">
                    <i class="fa fa-plus"></i>Add New Item
                </button>
            </div>

        </div>
    </nav>
    <!-- container search section -->
    <div class="container">
        <section class="">
            <div class="row justify-content-center">
                <div class="col-md-10 my-2">
                    <div class="input-group flex-nowrap shadow-sm rounded">
                        <input type="search" class="form-control" placeholder="Search Your Task Here..."
                            aria-label="search task" aria-describedby="addon-wrapping">
                        <span class="input-group-text" id="addon-wrapping ">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <!-- cards section -->
        <section class="mt-5">
            <div class="row task_contents">
                <h1>hello</h1>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="tasky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
